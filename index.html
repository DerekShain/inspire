    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>inspire</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-dark navbar-expand bg-dark text-light no-select"
      >
        <a class="navbar-brand ms-3" href="#">
          <img
            src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png"
            height="45"
            alt=""
            loading="lazy"
          />
          <span class="ms-2">inspire</span>
        </a>
      </nav>
    </header>

    <main id="image" class="bgimage">
      <div class="container-flex">
        <div class="row ms-0 ps-0">         
            <div class="col-md-3">
              <div class="card shadow specialcard specialtext">
                <div class="card-header">
                  <h5>Tasks:</h5>
                    <p id="counter">
                    <!-- NOTE counter goes here  -->
                  </p>
                </div>
                
                <div class="card-body scrollable-y" style="max-height: 20vh;">
                  <div id="todo">

                  </div>
                  <!-- NOTE LIST GOES HERE -->
                </div>
    
                <div class="card-footer">
                  <div class="input-group">
                    <form onsubmit="app.todosController.addTodo()">
                      <label for="description" class=""></label>
                      <input name="description" id="description" type="text"  required
                        placeholder="New Task">
                      <button class="btn btn-secondary" type="submit">Add</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          

          <div class="col-md-6 container1" id="quote">
            <!-- NOTE quote goes here  -->
          </div>
          <div
            class="col-md-3 card shadow specialcard specialtext"
            id="weather"
          >
            <!-- NOTE weather goes here -->
          </div>
          <div id="clock">
            <!-- NOTE clock goes here  -->
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light">
      <div class="text-center no-select">
        <p><small>Relax!</small></p>
      </div>
    </footer>

  integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script> -->

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
      integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="assets/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="app/main.js" type="module"></script>
    <script src="app/Controllers/ClockController.js" type="module"></script>
  </body>
</html>
